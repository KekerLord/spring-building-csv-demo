<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: sans-serif;
      }
      input {
        margin-bottom: 0.5em;
      }
      input[type='text'],
      input[type='button'],
      input[type='number'],
      input[type='submit'] {
        display: block;
        border-radius: 4px;
        border: 1px solid rgb(187, 187, 187);
      }
      .form-group {
        width: min(768px, 100%);
      }
      .form-group input {
        width: 100%;
      }
      input[type='number'] {
        width: 4ch;
      }
    </style>
  </head>
  <body>
    <form action="/backup" method="post" enctype="multipart/form-data">
      <input type="file" name="file" id="file" accept=".xml" />
      <input type="submit" value="submit" />
    </form>
    <form action="/q/building/create" method="get">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" name="id" id="id" />
      </div>
      <div class="form-group">
        <label for="propertyType">Property type</label>
        <input type="text" name="propertyType" id="propertyType" />
      </div>
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" name="street" id="street" />
      </div>
      <div class="form-group">
        <label for="number">Number</label>
        <input type="text" name="number" id="number" />
      </div>
      <div class="form-group">
        <label for="commissioningDate">Commissioning date</label>
        <input type="text" name="commissioningDate" id="commissioningDate" />
      </div>
      <div class="form-group">
        <label for="storeysNumber">Storeys number</label>
        <input
          type="number"
          name="storeysNumber"
          id="storeysNumber"
          min="1"
          value="1"
        />
      </div>
      <div class="form-group">
        <label for="owner">Owner</label>
        <input type="text" name="owner" id="owner" />
      </div>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
